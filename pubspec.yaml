name: flutter_practice
description: "A Flutter practice project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # 国际化
  flutter_localizations:
    sdk: flutter
  intl: any

  # Toast
  fluttertoast: ^8.2.4

  # 音频功能
  flame_audio: ^2.1.6

  #生成唯一id
  uuid: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/audio/